<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hunting Birds</title>
		<link rel="stylesheet" href="css/shootingBird.css" />
	</head>
	<body>
		<span id="name">Username: </span>
		<span id="score"> Score: 0</span>
		<span id="kills">Kills: 0 </span>
		<span id="timer">Time:00:00 </span>

		<div id="result">
			<p id="resultText"></p>
			<button id="playAgain">Play Again</button>
		</div>
		<div class="modal hidden">
			<button class="close-modal">&times;</button>
			<h1>Welcome:</h1>
			<p>Press Start To Hunt Birds</p>
		</div>
		<div class="overlay hidden"></div>
		<script src="js/shootingBirds.js"></script>
	</body>
</html>
