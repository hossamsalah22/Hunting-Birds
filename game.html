<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hunting Birds</title>
		<link rel="stylesheet" href="css/huntingBirds.css" />
	</head>
	<body>
		<span id="name">Username: </span>
		<span id="level">Level: </span>
		<span id="score"> Score: 0</span>
		<span id="kills">Kills: 0 </span>
		<span id="timer">Time:00:00 </span>

		<div id="result">
			<p id="resultText"></p>
			<button id="playAgain">Play Again</button>
			<button id="cancel">Cancel</button>
		</div>
		<div class="startMessage">
			<h1>Ready For Hunting!</h1>
			<p>
				Start Hunting now <br />To win you need to score +50 point <br />
				in 1 minute
			</p>
			<button class="startGame">Start</button>
		</div>
		<div class="overlay"></div>
		<script src="js/huntingBirds.js"></script>
	</body>
</html>
