<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hunting</title>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	</head>

	<body>
		<div class="row">
			<div class="offset-4 col-4">
				<div class="login-page">
					<div class="form">
						<form class="login-form" action="game.html" id="loginForm">
							<input type="text" name="username" placeholder="Plz Enter Your Name" class="form-control" required />
							<select name="levels" id="gameLevels" class="form-control" required>
								<option value="" disabled selected hidden>Choose your level</option>
								<option value="level1">level 1</option>
							</select>
							<button type="submit" value="Submit" form="loginForm">submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="offset-4 col-4 lead rounded mb-2">
				<h2>Leaders Board</h2>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Score</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
